{% extends 'base.html' %}


{% block content %}
  <div class="jumbotron">

    <h2>Please Login: </h2>
    <h3>(Insira seus dados de usuario)</h3>
    {% if form.errors %}
        <p>Seu usuario e senhas nao conferem, tente novamente!</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class='btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock %}
